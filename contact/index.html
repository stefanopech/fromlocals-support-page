<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>fromLocals — Contatta il supporto</title>
    <meta name="robots" content="noindex,nofollow" />

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/favicon-fronlocals.png">
    <link rel="apple-touch-icon" href="/favicon-fronlocals.png">

    <style>
      :root{
        --fl-red:#FB0F11;
        --fl-text:#111827;
        --fl-muted:rgba(17,24,39,.62);
        --fl-border:#E5E7EB;
        --fl-bg:#FFFFFF;
        --fl-radius:9999px;
      }

      html, body{
        margin:0;
        padding:0;
        background:#fff;
        color:var(--fl-text);
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial,
          "Apple Color Emoji","Segoe UI Emoji";
      }

      .fl-support-section{
        width: 100%;
        box-sizing: border-box;
        padding: 28px 16px;
      }

      .fl-support-container{
        width: 100%;
        max-width: 560px;
        margin: 0 auto;
        box-sizing: border-box;
      }

      /* LOGO */
      .fl-logo-wrap{
        display:flex;
        justify-content:center;
        align-items:center;
        margin: 6px 0 12px 0;
      }
      .fl-logo{
        width: min(220px, 72vw);
        height: auto;
        display:block;
      }

      /* NAV SOTTO LOGO */
      .fl-nav{
        display:flex;
        justify-content:center;
        gap:10px;
        margin: 0 0 22px 0;
      }
      .fl-nav a{
        display:inline-flex;
        align-items:center;
        justify-content:center;
        padding:10px 16px;
        border-radius:9999px;
        border:1px solid var(--fl-border);
        color:var(--fl-text);
        text-decoration:none;
        font-weight:800;
        font-size:14px;
        background:#fff;
      }
      .fl-nav a:hover{ filter:brightness(.97); }

      .fl-support-title{
        margin: 0 0 10px 0;
        font-size: clamp(28px, 3.2vw, 40px);
        line-height: 1.12;
        font-weight: 800;
        letter-spacing: -0.02em;
      }

      .fl-support-subtitle{
        margin: 0 0 20px 0;
        font-size: 18px;
        line-height: 1.55;
        color: var(--fl-muted);
      }

      .fl-form{
        display: grid;
        gap: 16px;
      }

      .fl-label{
        display: block;
        margin: 0 0 8px 2px;
        font-size: 15px;
        font-weight: 700;
      }

      .fl-control{
        width: 100%;
        height: 52px;
        padding: 12px 16px;
        border: 1px solid var(--fl-border);
        border-radius: var(--fl-radius);
        font-size: 17px;
      }

      textarea.fl-control{
        min-height: 160px;
        resize: vertical;
      }

      .fl-actions{
        margin-top: 10px;
        display: flex;
        justify-content: center;
      }

      .fl-btn{
        border: 0;
        cursor: pointer;
        border-radius: var(--fl-radius);
        height: 54px;
        width: min(320px, 90%);
        font-size: 18px;
        font-weight: 800;
        background: var(--fl-red);
        color: #fff;
      }

      .fl-status{
        margin-top: 10px;
        text-align: center;
        font-size: 16px;
      }

      .footer{
        margin-top: 30px;
        text-align: center;
        font-size: 14px;
        color: #6b7280;
      }

      .company-info{
        margin-top: 80px;
        font-size: 13px;
        color: #9ca3af;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="fl-support-section">
      <div class="fl-support-container">

        <!-- LOGO -->
        <div class="fl-logo-wrap">
          <a href="https://www.fromlocals.com" aria-label="Torna alla home fromLocals">
            <img class="fl-logo" src="/logofromlocals.png" alt="fromLocals" />
          </a>
        </div>

        <!-- NAV -->
        <div class="fl-nav">
          <a href="/">Guide</a>
        </div>

        <h1 class="fl-support-title">Contatta il supporto</h1>
        <p class="fl-support-subtitle">
          Compila il modulo qui sotto e il nostro team ti risponderà il prima possibile.
        </p>

        <!-- FORM -->
        <form id="supportForm" class="fl-form" novalidate>
          <div>
            <label class="fl-label">Sono un</label>
            <select class="fl-control" name="userType" required>
              <option value="" disabled selected>Seleziona</option>
              <option value="customer">Cliente</option>
              <option value="provider">Fornitore</option>
            </select>
          </div>

          <div>
            <label class="fl-label">Nome e cognome</label>
            <input class="fl-control" name="fullName" required />
          </div>

          <div>
            <label class="fl-label">Email</label>
            <input class="fl-control" name="email" type="email" required />
          </div>

          <div>
            <label class="fl-label">Messaggio</label>
            <textarea class="fl-control" name="message" required></textarea>
          </div>

          <div class="fl-actions">
            <button class="fl-btn" type="submit">Invia messaggio</button>
          </div>

          <div id="supportStatus" class="fl-status"></div>
        </form>

        <div class="footer">
          Inviando il modulo accetti la nostra
          <a href="https://fromlocals.com/privacy-policy" target="_blank">Privacy Policy</a>.
          <div class="company-info">
            fromLocals by SP S.R.L. · P.IVA 04202400133
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
